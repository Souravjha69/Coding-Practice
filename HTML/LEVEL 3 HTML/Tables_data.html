<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data in HTML.</title>
</head>
<body>
    <table>
        <caption> Fodd Menu </caption>  <!--Here, Every, row is created with its own specific requirement.-->
        <tr>
            <th> Item </th>
            <th> Price of the product </th>
        </tr>

        <tr>
            <td> Frooti </td>
            <td> 10 </td>
        </tr>

        <tr>
            <td> Samosa </td>
            <td> 12 </td>
        </tr>

        <tr>
            <td> Chips </td>
            <td> 20 </td>
        </tr>
    </table>
</body>
</html>
