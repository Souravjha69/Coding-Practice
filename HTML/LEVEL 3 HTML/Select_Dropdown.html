<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element [Dropdown]</title>
</head>
<body>
    <div>
        <form>
            Choose your City.
            <select name = "City" id = "City">
                <option >Chosse the correct option </option>
                <option value = "Dhanbad" selected>Dhanbad</option>
                <option value ="Ranchi">Ranchi</option>
                <option value = "Govindpur">Govindpur</option>        
            </select>
            <br>
            <button type = "submit" >Submit</button>
        </form>
    </div>
</body>
</html>
