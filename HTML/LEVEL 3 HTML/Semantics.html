<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data </title>
</head>
<body>
    <table>
        <!--This is the caption part-->
        <caption> Food Menu </caption>

        <!--This is the header part-->
        <thead>
            <tr>
                <th> Item </th>
                <th> Price of the product </th>
            </tr>
        </thead>

        <!--This is the body part means main data part inside the table-->
        <tbody>
            <tr>
                <td> Frooti </td>
                <td> 20 </td>
            </tr>

            <tr>
                <td> Chips </td>
                <td> 25 </td>
            </tr>

            <tr>
                <td> Mirinda </td>
                <td> 80 </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
