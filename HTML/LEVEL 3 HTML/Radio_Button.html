<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <div>
        <form>
            <h2>Which Semester are you in right now ? Choose the correct one.</h2>
            <input type ="radio" name = "Semester" id = "2nd" value = "2nd">
            <label for = "2nd"> 2nd </label>
            <br>
            <input type ="radio" name = "Semester" id = "3rd" value = "3rd">
            <label for = "3rd"> 3rd </label>
            <br>
            <input type ="radio" name = "Semester" id = "4th" value = "4th">
            <label for = "4th"> 4th </label>
            <br>
            <input type ="radio" name = "Semester" id = "7th" value = "7th">
            <label for = "7th"> 7th </label>
            <br>
            <button type = "submit">Submit< /button>
        </form>
    </div>
</body>
</html>
