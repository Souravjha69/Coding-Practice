<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Element</title>
</head>
<body>
    <div>
        <form>
            <label for = "feedback" >Please provide your valuable Feedback:</label>
            <textarea id = "feedback" rows = 5 cols = 25 placeholder = "Write your feedback"></textarea>
            <button type = "submit"> Submit </button>
        </form>
    </div>
</body>
</html>
